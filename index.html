<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Welcome to your <span class="font-semibold text-purple-600">baper
                Bank</span></h1>
    </header>
    <main>
        
        <section class="bg-green-100  w-3/4	mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-3">Please Login</h3>
            <div>
                <input class="rounded block w-3/4 mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="rounded block w-3/4 px-3" type="password" name="" id="user-password" placeholder="Your Password">

                <button id="btn-submit" class="bg-amber-600  hover:bg-violet-600 px-9 py-2 font-semibold text-white rounded mt-3">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
